<html lang="en">
<head>
  <meta charset="utf-8">
  <title>What day is it?</title>
  <meta name="description" content="Tells you what day it is">
  <meta name="author" content="Bill Sempf">
  <style>
    .content {
      max-width: 500px;
      text-align: center;
      margin: auto;
      padding: 130px 0;
    }
</style>
</head>

<body>

    <H1>
    <div class="content" id="content">
        Day
    </div>
    </H1>
  <script>
    function getWeekDay(date){
        var weekdays = new Array(
            "Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"
        );
        var day = date.getDay();
        return weekdays[day];
    }
    var n = new Date();
    var theday=getWeekDay(n);
    document.getElementById("content").innerText = "Today is " + theday;
  </script>

</body>
</html>
